<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
   <title>Login</title>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background: #f4f4f4;
      }

      .container {
         display: flex;
         justify-content: center;
         align-items: center;
         width: 100%;
         padding: 20px;
      }

      .login-box {
         padding: 20px 40px;
         width: 100%;
         max-width: 380px;
         text-align: center;
         background: white;
         border-radius: 5px;
         box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }

      .login-box h2 {
         margin-top: 20px;
         margin-bottom: 30px;
         color: #333;
      }

      .input-group {
         display: flex;
         align-items: center;
         width: 100%;
         margin-bottom: 15px;
         border: 1px solid #ccc;
         border-radius: 2px;
         padding: 10px;
         background: #f9f9f9;
      }

      .input-group .icon {
         width: 20px;
         margin-right: 10px;
      }

      .input-group input {
         width: 100%;
         border: none;
         outline: none;
         background: none;
      }

      .options {
         display: flex;
         justify-content: space-between;
         width: 100%;
         font-size: 14px;
         margin-bottom: 30px;
         margin-top: 30px;
      }

      .login-button {
         width: 100%;
         padding: 10px;
         background: #0056b3;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
      }

      .login-button:hover {
         background: #053a77;
      }

      @media (max-width: 768px) {
         .login-box {
            padding: 20px;
         }

         .options {
            flex-direction: row;
            align-items: center;
            gap: 10px;
         }

         .login-button {
            font-size: 14px;
         }
      }

      @media (max-width: 480px) {
         .login-box {
            max-width: 100%;
         }

         .input-group {
            padding: 8px;
         }

         .login-box h2 {
            font-size: 20px;
         }
      }
   </style>
   <script>
      function validarLogin(event) {
         event.preventDefault();
         let email = document.getElementById("email").value;
         let password = document.getElementById("password").value;

         // Simulaci칩n de validaci칩n exitosa
         if (email === "7731696150d@gmail.com" &amp;&amp; password === "12345678") {
            window.location.href = "empleado.xhtml";
            console.log(email, password);
         } else {
            window.location.href = "error.html"; // Redirecci칩n si las credenciales son correctas
         }
      }
   </script>
</head>
<body>
<div class="container">
   <div class="login-box">
      <h2>Login please</h2>
      <form onsubmit="validarLogin(event)">
         <div class="input-group">
            <h:graphicImage name="3494619.png" library="images" class="icon" alt="User Icon"/>
            <input type="email" id="email" placeholder="Input your user ID or Email" maxlength="50" />
         </div>
         <div class="input-group">
            <h:graphicImage name="17243488.png" library="images" class="icon" alt="Password Icon"/>
            <input type="password" id="password" placeholder="Input your password" maxlength="8" pattern="^\S*$" title="La contrase침a no puede contener espacios."/>
         </div>
         <div class="options">
            <div>
               <input type="checkbox" id="remember"/>
               <label for="remember">Remember me</label>
            </div>
            <div>
               <a href="#">Forgot Password?</a>
            </div>
         </div>
         <button type="submit" class="login-button">LOG IN</button>
      </form>
   </div>
</div>
</body>
</html>
