<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Registro de Empleados</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:required {
            border-color: #007bff;
        }
        .form-group input:invalid {
            border-color: #ff0000;
        }
        .form-group .error {
            color: #ff0000;
            font-size: 12px;
            display: none;
        }
        .form-group input:invalid + .error {
            display: block;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<ui:include src="/menu.xhtml"/>
<div class="container">
    <h2>Registro de Empleado</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="2" maxlength="50"/>
            <span class="error">El nombre debe tener entre 2 y 50 caracteres.</span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"  minlength="2" maxlength="50"/>
            <span class="error">El apellido debe tener entre 2 y 50 caracteres.</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <span class="error">Por favor, introduce un email válido.</span>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" maxlength="10"  pattern="\d{10}"/>
            <span class="error">El teléfono debe tener 10 dígitos.</span>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
            <span class="error">Por favor, introduce una fecha válida.</span>
        </div>
        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario"  min="0"/>
            <span class="error">El salario debe ser un número positivo.</span>
        </div>
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
